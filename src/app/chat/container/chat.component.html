<div *ngIf="error$ | async as error" style="color: darkred">
  {{error}}
</div>

<div *ngIf="chatClient; else NicknameNotSet" class="row vh-100" style="padding-top: 50px; padding-bottom: 50px">
  <div class="col-4">
    <div *ngIf="clients$ | async as clients; let list" class="card h-100">
      <div class="card-header">
        Clients online ({{list.length}})
      </div>
      <div class="card-body">
        <div>
          <ul>
            <li *ngFor="let client of clients">
              {{client.nickname}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <div class="card h-100">
      <div class="card-header">
        <h5>Welcome {{chatClient.nickname}}</h5>
      </div>
      <div class="card-body d-flex flex-column">
        <h6 *ngFor="let chatMessage of messages">
          {{chatMessage.sender.nickname}}: {{chatMessage.message}}
        </h6>
        <div style="height: 15px" class="mt-auto">
          <span *ngIf="clientsTyping.length > 0" style="color: grey">
            <span *ngFor="let client of clientsTyping; let i = index">
              {{client.nickname}}
              <span *ngIf="clientsTyping.length - 1 > i">, </span>
            </span>
            is typing
            <span class="one">.</span><span class="two">.</span><span class="three">.</span>
          </span>
        </div>
      </div>
      <div class="card-footer">
        <form class="form-inline">
          <div class="input-group flex-fill">
            <input type="text" class="form-control" [formControl]="messageFormControl" placeholder="Write message...">
            <button (click)="sendMessage()"
                    type="button"
                    class="btn btn-primary">
              Send message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #NicknameNotSet>
  <div class="row align-items-center justify-content-center vh-100">
    <div class="card">
      <div class="card-body">
        <h1>Skovgaard's chat app</h1>
        <form>
          <div class="form-group">
            <label for="nicknameFormControl">Enter nickname:</label>
            <input type="text" [formControl]="nicknameFormControl" id="nicknameFormControl">
          </div>
          <div class="row justify-content-end">
            <button type="button" (click)="addNickname()" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
