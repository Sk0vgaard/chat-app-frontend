<div *ngIf="error$ | async as error" class="warn-color">
  {{error}}
</div>

<div *ngIf="chatClient; else NicknameNotSet" fxLayout="row" fxFlex style="padding: 30px" fxLayoutGap="10px">
  <div *ngIf="clients$ | async as clients" fxLayout="column" fxFlex="20">
    <mat-card fxFlex>
      <mat-card-header>
        <h4>Clients online ({{clients.length}})</h4>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let client of clients">
            {{client.nickname}}
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxLayout="column" fxFlex="80">
    <mat-card fxFlex fxLayout="column">
      <mat-card-header>
        <h5>Welcome {{chatClient.nickname}}</h5>
      </mat-card-header>
      <mat-card-content fxFlex fxLayout="column" class="scrollable-view" #scrollBottom>
        <mat-list fxFlex>
          <mat-list-item *ngFor="let chatMessage of messages">
            <mat-icon mat-list-icon>face</mat-icon>
            <div mat-line>{{chatMessage.sender?.nickname}}</div>
            <div mat-line>{{chatMessage.message}}</div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-content class="client-writing-fixed-height">
        <span *ngIf="clientsTyping.length > 0" class="primary-color">
            <span *ngFor="let client of clientsTyping; let i = index">
              {{client.nickname}}
              <span *ngIf="clientsTyping.length - 1 > i">, </span>
            </span>
            is typing
            <span class="one">.</span><span class="two">.</span><span class="three">.</span>
          </span>
      </mat-card-content>
      <mat-card-actions>
        <mat-form-field class="example-form-field" fxFlex>
          <mat-label>Message...</mat-label>
          <input matInput type="text" autofocus [formControl]="messageFormControl" (keyup.enter)="sendMessage()">
          <button mat-button matSuffix mat-icon-button type="submit" aria-label="Clear" (click)="sendMessage()">
            <mat-icon fontSet="material-icons-outlined">send</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<ng-template #NicknameNotSet>
  <div fxLayout="row" fxFlex fxLayoutAlign="center center">
    <mat-card fxFlex="30">
      <mat-card-header fxLayoutAlign="center top">
        <mat-card-title>Welcome to Skovgaard's chat app</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-form-field" fxFlex>
          <mat-label>Nickname</mat-label>
          <input matInput type="text" [formControl]="nicknameFormControl" (keyup.enter)="addNickname()">
          <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="addNickname()">
            <mat-icon fontSet="material-icons-outlined">send</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
